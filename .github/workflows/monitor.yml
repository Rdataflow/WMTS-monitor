name: Cube Monitor

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  monitor:
    name: Monitor WMTS endpoints üìç
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get list of Endpoints üìç
        run: |
          until `[ -s endpoints.txt ]` ; do curl -s -L https://github.com/geoadmin/web-mapviewer/raw/refs/heads/develop/packages/mapviewer/src/modules/menu/components/advancedTools/ImportCatalogue/external-providers.json | jq -r '.[]' | grep -i 'wmts'  > endpoints.txt || sleep 2 ; done
      - name: Check WMTS support CRS `EPSG:3857` üîé
        run: |
          mkdir -p output
          echo '<h1>WMTS endpoints supporting EPSG:3857</h1><p><a src="result.txt">raw results<a></p><pre>' > output/index.html
          for i in `cat endpoints.txt | sed -e 's/\(\?.*\)/\1\&REQUEST=GetCapabilites\&SERVICE=WMTS/'` ; do echo -n testing $i ... | tee -a output/index.html ; curl -s -L $i | grep -e 'EPSG:\(.*:\)\?\(3857\)</' > /dev/null && echo $i >> output/result.txt && echo ‚úÖ | tee -a output/index.html || echo ‚ùå | tee -a output/index.html ; done
          cat output/result.txt
      - name: Upload Pages artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output'
          retention-days: 90

  deploy:
    name: Deploy result
    needs: monitor
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
